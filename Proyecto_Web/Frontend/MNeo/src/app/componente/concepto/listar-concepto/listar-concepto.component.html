<app-header (oscuro)="modoOscuro($event)"></app-header>
<main class="fondoContenido" [ngClass]="{'oscuro':oscuro}">
    <div class="row tabla">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="titulo">Lista de Conceptos</h1>

            <div *ngIf="listaConcepto">
                <table mat-table [dataSource]="listaConcepto" class="mat-elevation-z8">

                
                    
                    <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let concepto"> {{concepto.id}} </td>
                    </ng-container>
                
                
                    <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre Concepto </th>
                    <td mat-cell *matCellDef="let concepto"> {{concepto.nombre}} </td>
                    </ng-container>
                
                
                    <ng-container matColumnDef="hsMin">
                    <th mat-header-cell *matHeaderCellDef> Horas Minimas </th>
                    <td mat-cell *matCellDef="let concepto" >{{concepto.hsMinimo}}  </td>
                    </ng-container>
                
                
                    <ng-container matColumnDef="hsMax">
                    <th mat-header-cell *matHeaderCellDef> Horas Maximas </th>
                    <td mat-cell *matCellDef="let concepto">{{concepto.hsMaximo}}  </td>
                    </ng-container>
                
                    <ng-container matColumnDef="laborable">
                        <th mat-header-cell *matHeaderCellDef> Laborable </th>
                        <td mat-cell *matCellDef="let concepto">
                            <span *ngIf="concepto.laborable"><mat-icon class="text-success">check_circle</mat-icon></span>
                            <span *ngIf="!concepto.laborable"><mat-icon class="text-danger">cancel</mat-icon></span>
                        </td>
                    </ng-container>
                    
                    
                    <tr mat-header-row *matHeaderRowDef="tablaConcepto" class="bg-info" ></tr>
                    <tr mat-row *matRowDef="let row; columns: tablaConcepto;" class="bg-secondary"></tr>
                
                </table>  
            </div>
            <div *ngIf="!listaConcepto" class="noEncontrado">
                No hay datos de Conceptos creados
            </div>
            
        </div>
        <div class="col-2"></div>
    </div>
    
</main>
<app-footer [oscuro]="oscuro"></app-footer>
