
<div >
    <div [formGroup]="crearEmpleado" > 
      
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" placeholder="Ingrese su Nombre" required >
                    
                    <mat-error *ngIf="(crearEmpleado.get('nombre')?.touched || crearEmpleado.get('nombre')?.dirty) && crearEmpleado.get('nombre')?.invalid">
                        <span *ngIf="crearEmpleado.get('nombre')?.hasError('required')">Nombre requerido</span>
                        <span *ngIf="crearEmpleado.get('nombre')?.hasError('pattern')">Solo admite letras</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="apellido" placeholder="Ingrese su Apellido" required >
                    <mat-error *ngIf="(crearEmpleado.get('apellido')?.touched || crearEmpleado.get('apellido')?.dirty) && crearEmpleado.get('apellido')?.invalid">
                        <span *ngIf="crearEmpleado.get('apellido')?.hasError('required')">Apellido requerido</span>
                        <span *ngIf="crearEmpleado.get('apellido')?.hasError('pattern')">Solo admite letras</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Ingrese su email" required>
                   <mat-error *ngIf="(crearEmpleado.get('email')?.touched || crearEmpleado.get('email')?.dirty) && crearEmpleado.get('email')?.invalid">
                        <span *ngIf="crearEmpleado.get('email')?.hasError('required')">Email requerido</span>
                        <span *ngIf="crearEmpleado.get('email')?.hasError('email')">Formato Email Invalido</span>
                    </mat-error>
                    
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Dni</mat-label>
                    <input type="number" matInput  formControlName="dni" placeholder="Ingrese su dni" required>
                    <mat-error *ngIf="(crearEmpleado.get('dni')?.touched || crearEmpleado.get('dni')?.dirty) && crearEmpleado.get('dni')?.invalid">
                        <span *ngIf="crearEmpleado.get('dni')?.hasError('required')">Dni requerido</span>
                        
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        
       
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput [matDatepicker]="Nacimiento" formControlName="fechaNacimiento" placeholder="Ingrese su fecha Nacimiento" required>
                    <mat-hint>DD/MM/YYYY edad>=18</mat-hint>
                    <mat-error *ngIf="(crearEmpleado.get('fechaNacimiento')?.touched || crearEmpleado.get('fechaNacimiento')?.dirty) && crearEmpleado.get('fechaNacimiento')?.invalid">
                        <span *ngIf="crearEmpleado.get('fechaNacimiento')?.hasError('required')">Fecha de Nacimiento requerido</span>
                        
                    </mat-error>
                    <mat-datepicker-toggle matIconSuffix [for]="Nacimiento"></mat-datepicker-toggle>
                    <mat-datepicker #Nacimiento></mat-datepicker>
                </mat-form-field>
                
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Fecha Ingreso</mat-label>
                    <input matInput [matDatepicker]="Ingreso" formControlName="fechaIngreso" placeholder="Ingrese su fecha Ingreso" required>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-error *ngIf="(crearEmpleado.get('fechaIngreso')?.touched || crearEmpleado.get('fechaIngreso')?.dirty) && crearEmpleado.get('fechaIngreso')?.invalid">
                        <span *ngIf="crearEmpleado.get('fechaIngreso')?.hasError('required')">Fecha de Ingreso requerido</span>
                        
                    </mat-error>
                    <mat-datepicker-toggle matIconSuffix [for]="Ingreso"></mat-datepicker-toggle>
                    <mat-datepicker #Ingreso></mat-datepicker>
                </mat-form-field>
                
            </div>
        </div>
    
      
        <button  class="btn btn-success crear" (click)="crear()" [disabled]="!(crearEmpleado.valid && crearEmpleado.dirty)"> Crear </button>
        <button  class="btn btn-danger limpiar" (click)="limpiar()"> Limpiar </button>
    
    
    </div>
</div>
